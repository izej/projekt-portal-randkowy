  {{user.name}}
</p> -->
<div class="wrapper">
  <div class="big-content-box">
    <div class="content-box">
      <div class="user-profile" *ngFor="let user of users">
        <div class="pic">
          <img class="image" [src]="user.avatar" width="100%" height="100%">
        </div>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{user.name}}
              </mat-panel-title>
              <mat-panel-description>
                {{user.surname}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            {{user.educationid.proffesion}}, {{user.localization}}

          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div style="clear: both;"></div>

    </div>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">

    </mat-paginator>

  </div>
</div>
